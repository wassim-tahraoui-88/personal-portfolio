<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Personal Website</title>
        %sveltekit.head%
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
            * {
                font-family: 'Orbitron', serif;
                box-sizing: border-box;
                cursor: none;
                margin: 0;
                padding: 0;
            }
            body {
                width: 100vw;
                height: 100vh;
            }
            #root {
                width: 100%;
                height: 100%;
                background-color: #070F34;
            }

            .text-glow {
                position: relative;
                color: #fff;
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
                &::after {
                    content: attr(data-text);
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 50%;
                    left: 0;
                    padding: 0;
                    margin: 0;
                    opacity: 0.75;
                    text-wrap: nowrap;
                    text-shadow: none;
                    color: rgba(255, 255, 255, 0.6);
                    font-weight: bolder;
                    filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #fff) blur(0.05em);
                    transform: perspective(50px) rotateX(45deg) scale(1.1, -.9);
                }
            }
            .filter-glow {
                color: #fff;
                filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);
            }
        </style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root">%sveltekit.body%</div>
	</body>
</html>
